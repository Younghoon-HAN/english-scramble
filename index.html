        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center p-4">

    <!-- Auth Overlay -->

            <h2 class="text-3xl font-black text-indigo-600 mb-2">Master Scramble</h2>
            <p class="text-slate-500 mb-8">í•™ìŠµì„ ì‹œì‘í•˜ë ¤ë©´ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”.</p>
            <input type="text" id="user-nickname" placeholder="í•™ìƒ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”" class="w-full p-4 rounded-2xl border border-slate-200 dark:border-slate-700 dark:bg-slate-900 mb-4 outline-none focus:ring-2 focus:ring-indigo-500">
            <button id="start-btn" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold hover:bg-indigo-700 transition-all">í•™ìŠµ ì‹œì‘í•˜ê¸°</button>
        </div>
    </div>

    <!-- Main UI -->
    <nav class="w-full max-w-2xl flex justify-between items-center mb-6 py-2">
        <div class="flex items-center gap-3">
            <div id="user-avatar" class="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 font-bold uppercase text-xs">?</div>
            <div>

            </div>
        </div>
        <div class="flex gap-2">
            <button id="rank-btn" class="p-2.5 rounded-xl bg-white dark:bg-slate-800 shadow-sm border border-slate-200 dark:border-slate-700">ğŸ† ìˆœìœ„</button>
            <button id="theme-toggle" class="p-2.5 rounded-xl bg-white dark:bg-slate-800 shadow-sm border border-slate-200 dark:border-slate-700">ğŸŒ™</button>

    <main id="game-container" class="w-full max-w-2xl bg-white dark:bg-slate-800 shadow-xl rounded-[2.5rem] p-6 md:p-10 transition-all border border-slate-100 dark:border-slate-700">
        <div class="flex justify-between items-end mb-6">

                <p id="level-display" class="text-xs font-bold text-indigo-500 uppercase tracking-widest mb-1">Level 1</p>
                <h2 id="translation" class="text-xl md:text-2xl font-bold text-slate-800 dark:text-white leading-tight">ë¬¸ì¥ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</h2>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">My Score</p>
                <p id="score-display" class="text-2xl font-black text-slate-700 dark:text-slate-200">0</p>
            </div>
        </div>

        <div class="w-full bg-slate-100 dark:bg-slate-700 h-2 rounded-full mb-8 overflow-hidden">
            <div id="progress-bar" class="bg-indigo-500 h-full w-0 transition-all duration-700"></div>
        </div>

        <div class="mb-6">

            <div id="answer-zone" class="drop-zone p-4"></div>
        </div>

        <div class="mb-10">
            <p class="text-[10px] font-extrabold text-slate-400 mb-3 uppercase tracking-widest">Available Words</p>
            <div id="word-pool" class="flex flex-wrap gap-2 justify-center min-h-[60px]"></div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <button id="reset-btn" class="py-4 px-6 bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 rounded-2xl font-bold hover:bg-slate-200 dark:hover:bg-slate-600">ì´ˆê¸°í™”</button>
            <button id="check-btn" class="py-4 px-6 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg hover:bg-indigo-700 transform active:scale-95 transition-all">ì •ë‹µ í™•ì¸</button>
            <button id="next-btn" class="hidden col-span-2 py-4 px-6 bg-emerald-500 text-white rounded-2xl font-bold shadow-lg hover:bg-emerald-600 transition-all">ë‹¤ìŒ ë‹¨ê³„</button>
        </div>
        <div id="feedback" class="mt-6 text-center font-bold text-lg opacity-0 transition-all h-6">ì •ë‹µì…ë‹ˆë‹¤!</div>
    </main>

    <!-- Leaderboard Modal -->
    <div id="rank-modal" class="modal">
        <div class="bg-white dark:bg-slate-800 w-full max-w-md rounded-[2rem] p-8 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold dark:text-white">ì‹¤ì‹œê°„ ìˆœìœ„í‘œ</h3>
                <button id="rank-close" class="text-2xl text-slate-400">&times;</button>
            </div>
            <div id="rank-list" class="space-y-3 max-h-80 overflow-y-auto">
                <p class="text-center text-slate-400 text-sm py-10">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK & Logic -->
    <script type="module">
        // Firebase ë¼ì´ë¸ŒëŸ¬ë¦¬ë¥¼ íŠ¹ì • ë²„ì „ìœ¼ë¡œ ê³ ì •í•˜ì—¬ ì•ˆì •ì„± í™•ë³´
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ============================================================
        // [ìˆ˜ì • í•„ìš”] Firebase ì½˜ì†”ì—ì„œ ë³µì‚¬í•œ ì„¤ì •ì„ ì•„ë˜ ê°ì²´ì— ë„£ìœ¼ì„¸ìš”.
        // ============================================================
        const firebaseConfig = {
            apiKey: "AIzaSyA3j1y-fDVwULntoBFIVmGlLhROSyk7yRs",
            authDomain: "english-scramble.firebaseapp.com",
            projectId: "english-scramble",
            storageBucket: "english-scramble.firebasestorage.app",
            messagingSenderId: "1051575656252",
            appId: "1:1051575656252:web:1a25ee13efbe8dc47fc839",
            measurementId: "G-L92WNLFTHZ"        };
        // ============================================================

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'english-scramble-v1';

        const QUIZZES = [
            { en: "Stay hungry stay foolish.", ko: "í•­ìƒ ê°ˆë§í•˜ê³  ë¬´ëª¨í•˜ê²Œ ë„ì „í•˜ë¼." },
            { en: "The best way to predict the future is to create it.", ko: "ë¯¸ë˜ë¥¼ ì˜ˆì¸¡í•˜ëŠ” ê°€ì¥ ì¢‹ì€ ë°©ë²•ì€ ë¯¸ë˜ë¥¼ ì°½ì¡°í•˜ëŠ” ê²ƒì´ë‹¤." },
            { en: "To be or not to be that is the question.", ko: "ì‚¬ëŠëƒ ì£½ëŠëƒ ê·¸ê²ƒì´ ë¬¸ì œë¡œë‹¤." },
            { en: "Practice makes perfect.", ko: "ì—°ìŠµì´ ì™„ë²½ì„ ë§Œë“ ë‹¤." },
            { en: "Knowledge is power.", ko: "ì•„ëŠ” ê²ƒì´ í˜ì´ë‹¤." }
        ];

        let currentIdx = 0;
        let selectedWords = [];
        let userStats = { score: 0, nickname: '' };
        let currentUser = null;

        const ui = {
            loginModal: document.getElementById('login-modal'),
            nicknameInput: document.getElementById('user-nickname'),
            startBtn: document.getElementById('start-btn'),
            displayName: document.getElementById('display-name'),
            userAvatar: document.getElementById('user-avatar'),
            uidDisplay: document.getElementById('user-id-display'),
            translation: document.getElementById('translation'),
            answerZone: document.getElementById('answer-zone'),
            wordPool: document.getElementById('word-pool'),
            feedback: document.getElementById('feedback'),
            checkBtn: document.getElementById('check-btn'),
            nextBtn: document.getElementById('next-btn'),
            progressBar: document.getElementById('progress-bar'),
            levelDisplay: document.getElementById('level-display'),
            scoreDisplay: document.getElementById('score-display'),
            rankModal: document.getElementById('rank-modal'),
            rankList: document.getElementById('rank-list')
        };

        // ë¡œê·¸ì¸ í”„ë¡œì„¸ìŠ¤ (ìˆ˜ì •ëœ ì•ˆì „í•œ ë°©ì‹)
        ui.startBtn.addEventListener('click', async () => {
            const nick = ui.nicknameInput.value.trim();
            if (!nick) {
                alert("ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");
                return;
            }
            
            ui.startBtn.disabled = true;
            ui.startBtn.innerText = "ì ‘ì† ì¤‘...";
            
            try {
                // auth ê°ì²´ë¥¼ ëª…ì‹œì ìœ¼ë¡œ í™•ì¸ í›„ ë¡œê·¸ì¸ ì§„í–‰
                if (!auth) throw new Error("Firebase Authê°€ ì´ˆê¸°í™”ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.");
                
                const cred = await signInAnonymously(auth);
                const uid = cred.user.uid;
                
                const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', uid);
                const snap = await getDoc(userRef);
                
                if (!snap.exists()) {
                    await setDoc(userRef, { 
                        nickname: nick, 
                        score: 0, 
                        lastUpdated: Date.now() 
                    });
                }
                ui.loginModal.classList.remove('active');
            } catch (e) {
                console.error("Login Error Details:", e);
                alert(`ë¡œê·¸ì¸ ì‹¤íŒ¨: ${e.message}\nìµëª… ë¡œê·¸ì¸ì´ í™œì„±í™”ë˜ì–´ ìˆëŠ”ì§€ í™•ì¸í•˜ì„¸ìš”.`);
                ui.startBtn.disabled = false;
                ui.startBtn.innerText = "í•™ìŠµ ì‹œì‘í•˜ê¸°";
            }
        });

        // ì¸ì¦ ìƒíƒœ ë¦¬ìŠ¤ë„ˆ
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', user.uid);
                
                onSnapshot(userRef, (snap) => {
                    if (snap.exists()) {
                        userStats = snap.data();
                        ui.displayName.innerText = userStats.nickname;
                        ui.userAvatar.innerText = userStats.nickname.charAt(0);
                        ui.uidDisplay.innerText = `ID: ${user.uid.substring(0, 8)}`;
                        ui.scoreDisplay.innerText = userStats.score;
                        loadQuiz();
                    }
                });
                setupLeaderboard();
                ui.loginModal.classList.remove('active');
            }
        });

        async function updateScoreInCloud() {
            if (!currentUser) return;
            const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', currentUser.uid);
            await updateDoc(userRef, {
                score: increment(10),
                lastUpdated: Date.now()
            });
        }

        function setupLeaderboard() {
            const usersRef = collection(db, 'artifacts', appId, 'public', 'data', 'users');
            onSnapshot(usersRef, (snap) => {
                const users = [];
                snap.forEach(doc => users.push({ id: doc.id, ...doc.data() }));
                users.sort((a, b) => b.score - a.score);
                
                ui.rankList.innerHTML = users.map((u, i) => `
                    <div class="flex justify-between items-center p-4 ${u.id === currentUser?.uid ? 'bg-indigo-50 dark:bg-indigo-900/30 ring-1 ring-indigo-500' : 'bg-slate-50 dark:bg-slate-900/50'} rounded-2xl">
                        <div class="flex items-center gap-3">
                            <span class="font-black text-slate-400 w-5">${i + 1}</span>
                            <div class="w-8 h-8 bg-white dark:bg-slate-700 rounded-full flex items-center justify-center text-xs font-bold uppercase">${u.nickname?.charAt(0) || '?'}</div>
                            <span class="font-bold dark:text-white">${u.nickname}</span>
                        </div>
                        <span class="font-black text-indigo-600">${u.score}ì </span>
                    </div>
                `).join('');
            });
        }

        function loadQuiz() {
            const quiz = QUIZZES[currentIdx % QUIZZES.length];
            ui.translation.innerText = quiz.ko;
            ui.levelDisplay.innerText = `Sentence ${currentIdx + 1}`;
            ui.progressBar.style.width = `${((currentIdx + 1) / QUIZZES.length) * 100}%`;
            
            ui.answerZone.innerHTML = '';
            ui.answerZone.classList.remove('correct', 'incorrect');
            ui.feedback.style.opacity = '0';
            ui.nextBtn.classList.add('hidden');
            ui.checkBtn.classList.remove('hidden');
            selectedWords = [];

            const words = quiz.en.split(/\s+/).filter(w => w.length > 0);
            const shuffled = [...words].sort(() => Math.random() - 0.5);

            ui.wordPool.innerHTML = '';
            shuffled.forEach((word) => {
                const btn = document.createElement('div');
                btn.className = 'word-tile bg-white dark:bg-slate-700 border border-slate-200 dark:border-slate-600 px-4 py-3 rounded-xl font-bold text-slate-700 dark:text-slate-200 shadow-sm hover:border-indigo-400';
                btn.innerText = word;
                btn.onclick = () => selectWord(btn, word);
                ui.wordPool.appendChild(btn);
            });
        }

        function selectWord(originalBtn, word) {
            originalBtn.classList.add('selected');
            const tile = document.createElement('div');
            tile.className = 'word-tile bg-indigo-600 text-white px-4 py-3 rounded-xl font-bold shadow-md';
            tile.innerText = word;
            tile.onclick = () => {
                originalBtn.classList.remove('selected');
                tile.remove();
                selectedWords = selectedWords.filter(item => item.tile !== tile);
            };
            ui.answerZone.appendChild(tile);
            selectedWords.push({ word, tile });
        }

        ui.checkBtn.onclick = async () => {
            const userSentence = selectedWords.map(w => w.word.toLowerCase().replace(/[.,!?;]/g, "")).join(' ');
            const correctSentence = QUIZZES[currentIdx % QUIZZES.length].en.toLowerCase().replace(/[.,!?;]/g, "").trim();

            if (userSentence === correctSentence) {
                ui.feedback.innerText = "ì •ë‹µì…ë‹ˆë‹¤!";
                ui.feedback.className = "mt-6 text-center font-bold text-lg text-emerald-500 opacity-100";
                ui.answerZone.classList.add('correct');
                await updateScoreInCloud();
                ui.checkBtn.classList.add('hidden');
                ui.nextBtn.classList.remove('hidden');
            } else {
                ui.feedback.innerText = "í‹€ë ¸ìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•˜ì„¸ìš”!";
                ui.feedback.className = "mt-6 text-center font-bold text-lg text-red-500 opacity-100";
                ui.answerZone.classList.add('incorrect');
                setTimeout(() => ui.answerZone.classList.remove('incorrect'), 800);
            }
        };

        ui.nextBtn.onclick = () => {
            currentIdx++;
            loadQuiz();
        };

        document.getElementById('reset-btn').onclick = loadQuiz;
        document.getElementById('rank-btn').onclick = () => ui.rankModal.classList.add('active');
        document.getElementById('rank-close').onclick = () => ui.rankModal.classList.remove('active');
        document.getElementById('theme-toggle').onclick = () => {
            const isDark = document.body.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };

        if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
    </script>
</body>
