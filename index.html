<body class="bg-slate-50 min-h-screen flex flex-col items-center p-4">

    <!-- 1. ë¡œê·¸ì¸ ëª¨ë‹¬ -->
    <div id="login-modal" class="modal active">
        <div class="bg-white dark:bg-slate-800 w-full max-w-md rounded-[2.5rem] p-10 shadow-2xl text-center border border-slate-100">
            <h2 class="text-3xl font-black text-slate-800 dark:text-white mb-2">ëª©ì ê²© ê´€ê³„ëŒ€ëª…ì‚¬</h2>
            <p class="text-slate-500 dark:text-slate-400 mb-8">í•™ìŠµì„ ì‹œì‘í•˜ë ¤ë©´ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”.</p>
            <input type="text" id="user-nickname" placeholder="ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”" 
                   class="w-full p-4 rounded-2xl border border-slate-200 dark:border-slate-700 dark:bg-slate-900 mb-4 outline-none focus:ring-4 focus:ring-indigo-500/20 text-center font-bold text-lg">
            <button id="start-btn" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black text-lg hover:bg-indigo-700 transition-all shadow-xl shadow-indigo-200 active:scale-95">í•™ìŠµ ì‹œì‘í•˜ê¸°</button>
        </div>
    </div>

    <!-- 2. ë„¤ë¹„ê²Œì´ì…˜ -->
    <nav class="w-full max-w-2xl flex justify-between items-center mb-6 py-2 px-4">
        <div class="flex items-center gap-3">
            <div id="user-avatar" class="w-11 h-11 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center text-white font-black shadow-lg">?</div>
            <div>
                <p id="display-name" class="text-sm font-black dark:text-white">ì ‘ì† ì¤‘...</p>
                <p class="text-[11px] font-bold text-slate-400 uppercase">Live Syncing</p>
            </div>
        </div>
        <div class="flex gap-2">
            <button id="rank-btn" class="p-3 rounded-2xl bg-white shadow-sm border border-slate-200 hover:bg-slate-50">ğŸ† ìˆœìœ„í‘œ</button>
            <button id="admin-btn" class="p-3 rounded-2xl bg-white shadow-sm border border-slate-200 hover:bg-slate-50">âš™ï¸</button>
        </div>
    </nav>

    <!-- 3. ë©”ì¸ ê²Œì„ ì˜ì—­ -->
    <main class="w-full max-w-2xl bg-white shadow-2xl rounded-[3rem] p-8 md:p-12 border border-slate-100">
        <div class="flex justify-between items-start mb-8">
            <div class="flex-1">
                <div id="level-badge" class="inline-block px-3 py-1 bg-indigo-50 text-indigo-600 rounded-lg text-[10px] font-black mb-3">Sentence Loading...</div>
                <h2 id="translation" class="text-2xl md:text-3xl font-black text-slate-800 leading-tight">ë¬¸ì¥ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤.</h2>
            </div>
            <div class="bg-slate-50 p-4 rounded-[1.5rem] text-center min-w-[100px]">
                <p class="text-[10px] font-black text-slate-400 mb-1">My Score</p>
                <p id="score-display" class="text-3xl font-black text-indigo-600">0</p>
            </div>
        </div>

        <div id="answer-zone" class="drop-zone p-5 bg-slate-50/50 mb-8"></div>
        <div id="word-pool" class="flex flex-wrap gap-2.5 justify-center mb-12"></div>

        <div class="grid grid-cols-2 gap-4">
            <button id="reset-btn" class="py-5 bg-slate-100 text-slate-600 rounded-[1.5rem] font-black hover:bg-slate-200 transition-all">ì´ˆê¸°í™”</button>
            <button id="check-btn" class="py-5 bg-indigo-600 text-white rounded-[1.5rem] font-black hover:bg-indigo-700 active:scale-95 transition-all">ì •ë‹µ í™•ì¸</button>
            <button id="next-btn" class="hidden col-span-2 py-5 bg-emerald-500 text-white rounded-[1.5rem] font-black hover:bg-emerald-600 transition-all">ë‹¤ìŒ ë¬¸ì¥ìœ¼ë¡œ</button>
        </div>
        <div id="feedback" class="mt-8 text-center font-black text-xl opacity-0 transition-all h-8"></div>
    </main>

    <!-- 4. ìˆœìœ„í‘œ ëª¨ë‹¬ -->
    <div id="rank-modal" class="modal">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-10 shadow-2xl relative">
            <button id="rank-close" class="absolute top-6 right-6 text-2xl">&times;</button>
            <h3 class="text-2xl font-black mb-8">ğŸ† ì‹¤ì‹œê°„ ìˆœìœ„í‘œ</h3>
            <div id="rank-list" class="space-y-3 max-h-[400px] overflow-y-auto"></div>
        </div>
    </div>

    <!-- 5. ê´€ë¦¬ì ëª¨ë‹¬ -->
    <div id="admin-modal" class="modal">
        <div class="bg-white w-full max-w-2xl rounded-[2.5rem] p-10 shadow-2xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-2xl font-black">AI ë¬¸ì¥ ìƒì„± & ê´€ë¦¬</h3>
                <button id="admin-close" class="text-2xl">&times;</button>
            </div>
            <div class="bg-indigo-50 p-6 rounded-[2rem] border border-indigo-100 mb-8">
                <div class="flex gap-2">
                    <input type="text" id="ai-prompt" placeholder="ë¬¸ì¥ í…Œë§ˆ ì…ë ¥ (ì˜ˆ: ìš°ì£¼, ë°”ë‹¤)" 
                           class="flex-1 p-4 rounded-2xl border-none outline-none focus:ring-2 focus:ring-indigo-500">
                    <button id="generate-ai-btn" class="px-8 bg-indigo-600 text-white rounded-2xl font-black hover:bg-indigo-700">ìƒì„±</button>
                </div>
            </div>
            <div id="admin-quiz-list" class="space-y-3"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, updateDoc, increment, deleteDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // í™˜ê²½ ë³€ìˆ˜ ë¡œë“œ
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "demo", projectId: "demo" };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'scramble-app-v3';
        const apiKey = ""; // Gemini API í‚¤ (í™˜ê²½ì—ì„œ ì œê³µë¨)

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let quizzes = [];
        let currentIdx = 0;
        let selectedWords = [];
        let currentUser = null;

        // 1. ì¸ì¦ ë° ì´ˆê¸°í™” (RULE 3 ì¤€ìˆ˜)
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) { console.error("Auth error", e); }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                setupSync();
            }
        });

        initAuth();

        // 2. ë‹‰ë„¤ì„ ì„¤ì •
        document.getElementById('start-btn').onclick = async () => {
            const nickname = document.getElementById('user-nickname').value.trim();
            if (!nickname || !currentUser) return;

            const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'leaderboard', currentUser.uid);
            await setDoc(userRef, { nickname, score: 0, uid: currentUser.uid }, { merge: true });
            document.getElementById('login-modal').classList.remove('active');
        };

        // 3. ì‹¤ì‹œê°„ ë°ì´í„° ë™ê¸°í™”
        function setupSync() {
            // í€´ì¦ˆ ëª©ë¡
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'quizzes'), (snap) => {
                const list = [];
                snap.forEach(d => list.push({ id: d.id, ...d.data() }));
                quizzes = list.length > 0 ? list : [
                    { en: "The book that I read was fun", ko: "ë‚´ê°€ ì½ì€ ì±…ì€ ì¬ë¯¸ìˆì—ˆë‹¤" }
                ];
                loadQuiz();
                updateAdminList();
            }, (err) => console.error("Quiz sync error", err));

            // ë‚´ ì •ë³´
            onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'leaderboard', currentUser.uid), (snap) => {
                if (snap.exists()) {
                    const data = snap.data();
                    document.getElementById('display-name').innerText = data.nickname;
                    document.getElementById('score-display').innerText = data.score;
                    document.getElementById('user-avatar').innerText = data.nickname.charAt(0);
                }
            });

            // ìˆœìœ„í‘œ
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'leaderboard'), (snap) => {
                const ranks = [];
                snap.forEach(d => ranks.push(d.data()));
                ranks.sort((a, b) => b.score - a.score);
                document.getElementById('rank-list').innerHTML = ranks.map((r, i) => `
                    <div class="flex justify-between p-4 ${r.uid === currentUser.uid ? 'bg-indigo-50 border border-indigo-200' : 'bg-slate-50'} rounded-2xl">
                        <span class="font-bold">${i+1}. ${r.nickname}</span>
                        <span class="font-black text-indigo-600">${r.score}</span>
                    </div>
                `).join('');
            });
        }

        // 4. ê²Œì„ ë¡œì§
        function loadQuiz() {
            if (quizzes.length === 0) return;
            const quiz = quizzes[currentIdx % quizzes.length];
            document.getElementById('translation').innerText = quiz.ko;
            document.getElementById('level-badge').innerText = `SENTENCE ${currentIdx + 1} / ${quizzes.length}`;
            
            const answerZone = document.getElementById('answer-zone');
            const wordPool = document.getElementById('word-pool');
            answerZone.innerHTML = '';
            wordPool.innerHTML = '';
            selectedWords = [];

            const words = quiz.en.split(/\s+/);
            const shuffled = [...words].sort(() => Math.random() - 0.5);

            shuffled.forEach(word => {
                const btn = document.createElement('div');
                btn.className = 'word-tile bg-white border border-slate-200 px-5 py-3 rounded-xl font-bold text-slate-700 shadow-sm';
                btn.innerText = word;
                btn.onclick = () => {
                    if (btn.classList.contains('selected')) return;
                    btn.classList.add('selected');
                    const tile = document.createElement('div');
                    tile.className = 'word-tile bg-indigo-600 text-white px-5 py-3 rounded-xl font-bold shadow-md';
                    tile.innerText = word;
                    tile.onclick = () => {
                        btn.classList.remove('selected');
                        tile.remove();
                        selectedWords = selectedWords.filter(s => s.tile !== tile);
                    };
                    answerZone.appendChild(tile);
                    selectedWords.push({ word, tile });
                };
                wordPool.appendChild(btn);
            });
        }

        document.getElementById('check-btn').onclick = async () => {
            const userAns = selectedWords.map(s => s.word).join(' ').toLowerCase().replace(/[.?!,]/g, "");
            const correctAns = quizzes[currentIdx % quizzes.length].en.toLowerCase().replace(/[.?!,]/g, "");

            const fb = document.getElementById('feedback');
            if (userAns === correctAns) {
                fb.innerText = "ì •ë‹µì…ë‹ˆë‹¤! +10ì ";
                fb.className = "mt-8 text-center font-black text-xl text-emerald-500 opacity-100";
                if (currentUser) {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'leaderboard', currentUser.uid), {
                        score: increment(10)
                    });
                }
                document.getElementById('check-btn').classList.add('hidden');
                document.getElementById('next-btn').classList.remove('hidden');
            } else {
                fb.innerText = "ë‹¤ì‹œ í™•ì¸í•´ë³´ì„¸ìš”!";
                fb.className = "mt-8 text-center font-black text-xl text-red-500 opacity-100";
            }
        };

        document.getElementById('next-btn').onclick = () => {
            currentIdx++;
            document.getElementById('check-btn').classList.remove('hidden');
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('feedback').style.opacity = '0';
            loadQuiz();
        };

        // 5. AI ìƒì„± (ì•ˆì „í•œ í˜¸ì¶œ íŒ¨í„´)
        async function fetchWithRetry(url, options, retries = 5, backoff = 1000) {
            try {
                const res = await fetch(url, options);
                if (!res.ok) throw new Error("HTTP " + res.status);
                return await res.json();
            } catch (e) {
                if (retries > 0) {
                    await new Promise(r => setTimeout(r, backoff));
                    return fetchWithRetry(url, options, retries - 1, backoff * 2);
                }
                throw e;
            }
        }

        document.getElementById('generate-ai-btn').onclick = async () => {
            const prompt = document.getElementById('ai-prompt').value.trim();
            if (!prompt) return;

            const btn = document.getElementById('generate-ai-btn');
            btn.disabled = true;
            btn.innerText = "ìƒì„± ì¤‘...";

            try {
                // ëª¨ë¸ëª… ë° ë¡œì§ ìˆ˜ì •
                const result = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Generate 5 English sentences using objective case relative pronouns about ${prompt}. Format: JSON array of objects with "en" and "ko" keys.` }] }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                const items = JSON.parse(text);

                const batch = writeBatch(db);
                items.forEach(item => {
                    const ref = doc(collection(db, 'artifacts', appId, 'public', 'data', 'quizzes'));
                    batch.set(ref, { ...item, createdAt: Date.now() });
                });
                await batch.commit();
                document.getElementById('ai-prompt').value = "";
                alert("ì„±ê³µì ìœ¼ë¡œ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!");
            } catch (e) {
                console.error(e);
                alert("AI ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. (API ì œí•œ ë˜ëŠ” í‚¤ ë¬¸ì œ)");
            } finally {
                btn.disabled = false;
                btn.innerText = "ìƒì„±";
            }
        };

        function updateAdminList() {
            const list = document.getElementById('admin-quiz-list');
            list.innerHTML = quizzes.map(q => `
                <div class="flex justify-between items-center p-4 bg-slate-50 rounded-2xl">
                    <div class="text-xs">
                        <p class="font-black text-indigo-600">${q.en}</p>
                        <p class="text-slate-400 font-bold">${q.ko}</p>
                    </div>
                    <button onclick="window.delQuiz('${q.id}')" class="text-red-400 font-black px-2">ì‚­ì œ</button>
                </div>
            `).join('');
        }

        window.delQuiz = async (id) => {
            if (id && confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'quizzes', id));
            }
        };

        // UI ëª¨ë‹¬ ë°”ì¸ë”©
        document.getElementById('rank-btn').onclick = () => document.getElementById('rank-modal').classList.add('active');
        document.getElementById('rank-close').onclick = () => document.getElementById('rank-modal').classList.remove('active');
        document.getElementById('admin-btn').onclick = () => document.getElementById('admin-modal').classList.add('active');
        document.getElementById('admin-close').onclick = () => document.getElementById('admin-modal').classList.remove('active');
        document.getElementById('reset-btn').onclick = loadQuiz;
    </script>
